<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-black-400 font-medium text-center py-10">
            Calculate <span class="text-purple-500">Money</span> Problem
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 id='deposit_box' class="text-4xl">$00</h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 id='withdraw_box'class="text-4xl">$00</h4>
                </div>
                <div class="bg-purple-400 p-8 rounded text-white ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 id='balance_box'class="text-4xl">$1240</h4>
                </div>

            </div>
        </section>

        <section class="mt-5">
            <div class="grid grid-cols-2 gap-10">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl my-5">Please Deposit</h3>
                    <div>
                        <input class="border-2 border-gray-300  w-2/3 h-10 px-5 rounded block" type="text" name=""
                            id="deposit_ammount" placeholder="$ Ammount">
                        <button id='deposit_btn'
                            class="bg-yellow-600 mt-2 px-4 py-2 text-white  font-medium text-2xl rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl my-5">Please Withdraw</h3>
                    <div>
                        <input class="border-2 border-gray-300  w-2/3 h-10 px-5 rounded block" type="text" name=""
                            id="withdraw_ammount" placeholder="$ Ammount">
                        <button id='withdraw_btn'
                            class="bg-yellow-600 mt-2 px-4 py-2 text-white  font-medium text-2xl rounded">Withdraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="./script/bank.js"></script>
</body>

</html>
